<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>GL HF!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    {{fizzBuzz$ | async | slice:0:1}}
  </h1>
  <h1 *ngIf="(fizzBuzz$ | async)?.length > 1">
    FIZZ, BUZZ or FIZZBUZZ?
  </h1>
  <p *ngIf="(result$ | async) === true">
    CORRECT
  </p>
  <p *ngIf="(result$ | async) === false">
    WRONG
  </p>

    <div class="buttons ion-text-center ion-padding">
      <ion-button #fizz color="secondary">
        FIZZ
      </ion-button>
      <ion-button #buzz color="primary">
        BUZZ
      </ion-button>
      <ion-button #fizzBuzz color="tertiary">
        FIZZBUZZ!!!
      </ion-button>
    </div>

  <p>
    points: {{points$ | async}}
  </p>
  <p>
    fails: {{fails$ | async}} / 3
  </p>


</ion-content>
