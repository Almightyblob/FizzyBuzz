<ion-header>
  <ion-toolbar>
    <ion-title>
      enter-highscore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <h3>
          NEW HIGH SCORE:
        </h3>
        <h3>
          {{highscore}}
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <p>
          Do you want to save your highscore?
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <form [formGroup]="form">
          <ion-item>
            <ion-label>
              Name
            </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <p>
          Take a photo!
        </p>
        <ion-button (click)="takePicture()" >
          <ion-icon name="camera"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <ion-button (click)="save()" color="primary">
          Save Highscore
        </ion-button>
        <ion-button routerLink="/game" color="danger">
          Play Again
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
