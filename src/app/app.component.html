<ion-app>

  <ion-menu contentId="main" type="reveal" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title> MAIN MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-list *ngFor="let page of pages">
          <ion-item [routerLink]="page.url">
              <ion-label>{{page.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
